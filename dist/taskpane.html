<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VAL Plugin</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
    href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css" />
<link rel="stylesheet"
    href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />
<script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./taskpane.js"></script>
</head>

<body class="ms-font-m">
    <div class="padding">
    </div>
    <div id="content-main">
        <div id="content-header">
            <span class="textAligner">VAL excel plugin allows you to download your data from VAL and make direct updates
                into VAL.</span>
        </div>
        <div id="notification-container">

        </div>
        <!-- LOGIN -->
        <div id="loginContainer" class="container">
            <div class="login-box">
                <div class="padding" style:mar>
                    <div class="ms-TextField ms-TextField">
                        <label class="ms-Label">Username: </label>
                        <input class="ms-TextField-field" type="text" value="demoAdmin@val.com" placeholder=""
                            id="userName">
                    </div>
                </div>
                <div class="padding">
                    <div class="ms-TextField ms-TextField">
                        <label class="ms-Label">Password: </label>
                        <input class="ms-TextField-field" type="password" value="123123" placeholder="" id="userPass">
                    </div>
                </div>

                <div class="padding">
                    <button class="" id="login-button" style="margin-left: 0em">Login</button>
                </div>
            </div>
        </div>
 
        <div class="padding version">
            <span class="headerText">version 0.1a</span>
        </div>

    </div>

    <div>

    </div>

<script type="text/javascript" src="polyfill.js"></script><script type="text/javascript" src="taskpane.js"></script></body>

</html>
